<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
  </head>
  <body>

      <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2>Student record</h2>
                <br>
                <form action="/insert" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control  mt-2" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control  mt-2" placeholder="Phone Number" name="phonenumber" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-2" type="submit">Insert</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2>View Student record</h2>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Edit</th>
                       <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    {% for d in data %}
                      <tr>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                          <td>{{d.phonenumber}}</td>
                         <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
                        <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>
                       </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
